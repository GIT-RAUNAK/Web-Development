<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="project1.css">
</head>
<body>
    <form>
        <h1>Sign Up Form</h1>
        <div class="one">
            <label for="name">&#128100</label>
            <input type="text" id="name" placeholder="Enter UserName">
        </div>
        <div class="one">
            <label for="mail">&#128386</label>
            <input type="email" id="mail" placeholder="Enter Email">
        </div>
        <div class="one">
            <label for="pass">&#x1F512</label>
            <input type="password" id="pass" placeholder="Create Password">
        </div>
        <div class="one">
            <label for="pass2">&#x1F512</label>
            <input type="password" id="pass2" placeholder="Retype Password">
        </div>
        <button type="submit">Sign Up</button>
    </form>
</body>
</html>
