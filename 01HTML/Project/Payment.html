<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Subscription</title>
</head>
<body>
    <h1>Subscribe to Fit-Gym</h1>
    <img src="Subscription.png" alt="Plan" height="1000px" width="1850px">
    <p>Join our gym and get the latest updates and offers directly in your inbox.</p>

    <form action="#" method="POST">
        <label for="name">Full Name:</label><br>
        <input type="text" id="name" name="name" placeholder="Enter your name" required><br><br>

        <label for="email">Email Address:</label><br>
        <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>

        <label for="plan">Choose your plan:</label><br>
        <select id="plan" name="plan" required>
            <option value="">--Select Plan--</option>
            <option value="monthly">Monthly($20.00)</option>
            <option value="quarterly">Quarterly($30.00)</option>
            <option value="yearly">Yearly($50.00)</option>
        </select><br><br>

        <button type="submit">Subscribe</button>
    </form>
</body>
</html>
