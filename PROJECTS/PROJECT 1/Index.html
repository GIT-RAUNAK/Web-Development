<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="./Style.css">
</head>
<body>
    <div class="card">
        <div class="photo"><img src="./Gemini_Generated_Image_88lkqw88lkqw88lk.png" alt=""></div>
        <div class="content">
            <h2 class="about">Raunak Raj</h2>
            <h3 class="about">2nd Year CSE Student</h3>
        </div>
        <div class="social">
            <a href="https://www.instagram.com/_raj_raunak_28?igsh=ajc0cTJsbGYzZmg4"><img src="https://img.icons8.com/?size=100&id=32292&format=png&color=000000" alt="" class="insta"></a>
            <a href="https://x.com/RaunakRaj357429"><img src="https://img.icons8.com/?size=100&id=60452&format=png&color=000000" alt="" class="twitter"></a>
            <a href="https://www.linkedin.com/in/raunak-raj-33591b365"><img src="https://img.icons8.com/?size=100&id=8808&format=png&color=000000" alt="" class="linkedin"></a>
            <a href="https://github.com/GIT-RAUNAK"><img src="https://img.icons8.com/?size=100&id=12599&format=png&color=000000" alt="" class="git"></a>
        </div>
        <div class="imp">
            <button type="submit">Subscribe</button>
            <button type="button">Message</button>
        </div>
        <div class="impression">
            <div class="like button-container">
                <button type="button"><img src="https://img.icons8.com/?size=100&id=87&format=png&color=000000" alt="Like"></button>
                <span>60.4k</span>
            </div>
            <div class="comment button-container">
                <button type="button"><img src="https://img.icons8.com/?size=100&id=36973&format=png&color=000000" alt="Comment"></button>
                <span>20k</span>
            </div>
            <div class="share button-container">
                <button type="button"><img src="https://img.icons8.com/?size=100&id=11504&format=png&color=000000" alt="Share"></button>
                <span>12.4k</span>
            </div>
        </div>

    </div>
</body>
</html>
